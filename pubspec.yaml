name: linkcheck
version: 2.0.5  # Don't forget to update in lib/linkcheck.dart, too.

description: >
  A very fast link-checker. Crawls sites and checks integrity of links
  both in HTML and in CSS.

homepage: https://github.com/filiph/linkcheck
author: 'Filip Hracek <filip.hracek@gmail.com>'

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  args: ^1.4.3
  console: ^3.0.0
  csslib: ^0.14.1
  glob: ^1.1.5
  html: ^0.13.3
  logging: ^0.11.3+1
  path: ^1.6.0
  source_span: ^1.4.0
  stream_channel: ^1.6.8

dev_dependencies:
  dhttpd: ^3.0.0
  test: ^1.0.0

executables:
  linkcheck: linkcheck
