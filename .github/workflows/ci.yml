name: CI
on:
  push: 
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart --version
      - run: dart pub get
      - run: dart analyze --fatal-warnings .
      - run: dart format --set-exit-if-changed .
      - run: dart run test -x integration
      - run: dart test/e2e_test.dart
